<div class="nav-view" ui-view="nav"></div>
<div class="main inbox">
  <navbar-toggle></navbar-toggle>

  <h2>Swap requests for you</h2>
  <div class="swap-container">
      <!--ng repeat -->
      <p ng-if="inbox.noRequests">{{inbox.noRequestMessage}}<p>
      <div class="swap" ng-repeat="request in inbox.swapRequests">
          <div class="swap-content">
            <p>From: <strong>{{request.from}}</strong><br><br>
               Book: <strong>{{request.requestedBook}}</strong><br>
              <button class="swap-content-approve">Approve?</button>
              <span class="swap-content-close fa fa-close"></span>
            </p>
          </div>
      </div>

  </div>
  <h2>Your outstanding swap requests</h2>
  <div class="swap-container">
      <!--ng repeat -->
      <p ng-if="inbox.noRequests">{{inbox.noRequestMessage}}<p>
      <div class="swap" ng-repeat="request in inbox.swapRequests">
          <div class="swap-content">
            <p>User: <strong>{{request.from}}</strong><br><br>
               Book: <strong>{{request.requestedBook}}</strong><br><br>
               Status: Pending ...
              <span class="swap-content-close fa fa-close"></span>
            </p>
          </div>
      </div>
  </div>

</div><!--end main -->
