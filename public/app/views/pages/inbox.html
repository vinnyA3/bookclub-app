<div class="nav-view" ui-view="nav"></div>
<div class="main inbox">
  <navbar-toggle></navbar-toggle>

  <h2>Swap requests for you</h2>
  <div class="swap-container">
      <!--ng repeat -->
      <p ng-if="inbox.noRequests">{{inbox.noRequestMessage}}<p>
      <div class="swap" ng-repeat="request in inbox.bookRequests | filter: {isUsersRequest: true}">

        <div class="swap-content-container">

          <div class="swap-content-bar">From: <strong>{{request.from}}</strong></div>
            <ul class="swap-content">
                 <li><strong>{{request.requestedBook}}</strong></li>
                 <li><i style="padding-left: 35px" class="fa fa-exchange"></i></li>
                 <li><strong>{{request.swapFor}}</strong></li>
                 <li ng-hide="!request.approved"><i class="fa fa-check"></i>Approved</li>
            </ul>
            <button ng-show="!request.approved" ng-click="inbox.approve($index)" class="swap-content-approve">Approve?</button>
            <span ng-click="inbox.deleteRequest($index)" class="swap-content-close fa fa-close"></span>
         </div>

      </div>

  </div>

  <h2>Your outstanding swap requests</h2>
  <div class="swap-container">
      <!--ng repeat -->
      <p ng-if="inbox.noRequests">{{inbox.noRequestMessage}}<p>
      <div class="swap" ng-repeat="request in inbox.bookRequests | filter:{isUsersRequest: false}">

        <div class="swap-content-container">

          <div class="swap-content-bar">To: <strong>{{request.to}}</strong></div>
            <ul class="swap-content">
              <li>Book: <strong>{{request.requestedBook}}</strong></li>
              <li ng-show="!request.approved">Status: Pending ...</li>
              <li ng-hide="!request.approved">Approved!</li>
            </ul>

            <span ng-click="inbox.deleteRequest($index)" class="swap-content-close fa fa-close"></span>
        </div>

      </div>
  </div>

</div><!--end main -->
